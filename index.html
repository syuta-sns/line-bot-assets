 <style>
 body {

   font-weight: bold;
   letter-spacing: 2px;

   color: #758ca3; /* h1と同じ色 */

   background: #fff; /* 白背景 */
   color: #a87e74; /* くすみブラウン */
   font-weight: bold;
   box-shadow: 0 2px 8px rgba(180,150,200,0.06);
   cursor: pointer;
   transition: background 0.15s, color 0.15s, border-color 0.15s;
 }
 .share-btn:hover {

   font-weight: bold;
   border-radius: 18px;
   padding: 10px 24px; /* 少し調整 */
   text-decoration: none;
   font-size: 1.1rem;
   margin-top: 10px;
   transition: background 0.12s, color 0.12s;
   box-shadow: 0 2px 8px rgba(120,150,200,0.05);
 }
 .cta-box a:hover {
   background: linear-gradient(90deg,#f9f1ee 30%,#f0f8ff 100%);
   color: #5e5752;
 }
 .animal-icon {
   display: none; /* 元のアイコンは非表示 */

 @media (max-width: 500px) {

<body>
